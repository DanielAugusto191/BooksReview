{% macro displayBook(books_list) %}
    {% for book in books_list %}
        <div style="margin-bottom: 15px;">
            <div class="text-center">
                <h4>{{ book.title }}</h4>
                <img src="{{ book.imageLink }}" alt="{{ book.title }} poster" class="img-responsive">
                <input type="submit" value="Escrever review">
                <p> {{book.description }}</p>
            </div>
        </div>
    {% endfor %}

{% endmacro %}
